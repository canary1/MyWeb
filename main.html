<script>
window.onload=function (){
	var oMain=document.getElementById('main');
	var aA=oMain.getElementsByTagName('a');
	var oA1=document.getElementById('a1');
	var oA2=document.getElementById('a2');
	var oA3=document.getElementById('a3');
	var oA4=document.getElementById('a4');
	var aImg=oMain.getElementsByTagName('img');
	
	oMain.style.height=document.documentElement.clientHeight+'px';
	//alert(document.documentElement.clientHeight);
	startMove(oA1,{opacity:100},function(){
		startMove(oA2,{opacity:100,left:740,top:0});	
		startMove(oA3,{opacity:100,left:860,top:170});	
		startMove(oA4,{opacity:100,left:740,top:360});
	});
	for(var i=0;i<aImg.length;i++){
		aImg[i].index=i;
		var rate=1.1;
		aImg[i].onmouseover=function(){
			var w=this.offsetWidth;
			var h=this.offsetHeight;
			
			startMove(this,{height:Math.ceil(h*rate),width:Math.ceil(w*rate)});
			aImg[this.index].onmouseout=function (){				
				startMove(this,{height:h,width:w});				
			};	
		};	
		
	}	
};
